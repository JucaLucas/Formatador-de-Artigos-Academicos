      </p>
    </div>

    <!-- Etapa 3: Resultado -->

      <p class="loading" id="loadingMessage">Aguarde um momento...</p>

      <h3>An치lise das Margens</h3>

      <h3>An치lise da Formata칞칚o</h3>

  </main>

  <script src="script.js"></script>
</body>
</html>
